<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>주문 관리 페이지</title>
</head>
<body class="container-fluid">
<h1>배민 주문 상세 조회 페이지</h1>
<h2>주문 아이템 조회</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">아이템 아이디</th>
        <th scope="col">주문 아이디</th>
        <th scope="col">상품 아이디</th>
        <th scope="col">상품 갯수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}" th:object="${item}">
        <td th:text="*{id}"></td>
        <td th:text="*{orderId}"></td>
        <td th:text="*{productId}"></td>
        <td th:text="*{productCount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
