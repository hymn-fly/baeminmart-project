<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>주문 관리 페이지</title>
</head>
<body class="container-fluid">
<h1>배민 주문 관리 페이지</h1>
<h2>주문 조회</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">아이디</th>
        <th scope="col">주문 상태</th>
        <th scope="col">생성일자</th>
        <th scope="col">고객이름</th>
        <th scope="col">이메일</th>
        <th scope="col">주소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}" th:object="${order}">
        <td><a th:href="@{/orders/{id}(id=*{id})}" th:text="*{id}"></a></td>
        <td th:text="*{orderStatus}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{customerName}"></td>
        <td th:text="*{email.getEmail()}"></td>
        <td th:text="*{address}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
